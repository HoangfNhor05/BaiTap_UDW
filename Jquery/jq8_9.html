            <div class="baitap bt8">
                <div class="title">Bài tập 8</div>
                <script>
                    $(document).ready(function(){
                        let move = false;
                        let prevX, prevY;
            
                        $("#box").mousedown(function(e){
                            prevX = e.pageX - this.offsetLeft;
                            prevY = e.pageY - this.offsetTop;
                            move = true;
                        });
            
                        $(document).mousemove(function(e){
                            if(move){
                                let curX = e.pageX;
                                let curY = e.pageY;
            
                                let newLeft = curX - prevX + "px";
                                let newTop = curY - prevY + "px";
            
                                $("#box").css("left", newLeft);
                                $("#box").css("top", newTop);
                            }
                        });
            
                        $(document).mouseup(function(){
                            move = false;
                        });
            
                        $(".bt8-content").on("keydown", function(event){
                            let circleLeft = parseInt($("#box").css("left"));
                            let circleTop = parseInt($("#box").css("top"));
                            let newLeft = circleLeft;
                            let newTop = circleTop;
            
                            switch(event.which){
                                case 37:
                                    newLeft = circleLeft - 5;
                                    break;
                                case 38:
                                    newTop = circleTop - 5;
                                    break;
                                case 39:
                                    newLeft = circleLeft + 5;
                                    break;
                                case 40:
                                    newTop = circleTop + 5;
                                    break;
                            }
            
                            $("#box").css("left", newLeft + "px");
                            $("#box").css("top", newTop + "px");
                        });
                    });
                </script>
                <div class="bt8-content">
                    <div id="box"></div>
                </div>
            </div>

            <div class="baitap bt9">
                <div class="title">Bài tập 9</div>

                <script>
                    $(document).ready(function () {
                        var arr = [];
                        $("li").click(function () {
                            $("#view").text($(this).text());
                        })
            
                        $("#yes").click(function () {
                            $("#view").addClass("shadow");
                        })
            
                        $("#no").click(function () {
                            $("#view").removeClass("shadow");
                        })
            
                        $("#textcolor").change(function () {
                            $("#view").css("color", $(this).val());
                        })
            
                        $("#xoa").click(function () {
                            var text = $("ol li:last").text();
                            if (text == "") return;
                            arr.unshift(text);
                            $("ol li:last").remove();
            
                        })
                        //Xử lí phục hồi
                        $("#phuchoi").click(function () {
                            if (arr.length == 0) return;
                            var item = "<li>" + arr.shift() + "</li>";
                            $("ol").append(item);
                        })
                    })
                </script>
                <div class="bt9-container">
                    <div class="bt9-left">
                        <fieldset>
                            <legend>Chọn</legend>
                            <p>
                                <input type="radio" name="shadow" id="no" checked>Chữ bình thường
                                <br>
                                <input type="radio" name="shadow" id="yes">Chữ có bóng
                            </p>
                        </fieldset><br>
                        </p>
                        <p>
                            Chọn màu chữ <input type="color" id="textcolor" value="#0000ff">
                        <p>
                            <button id="xoa">Xóa phần tử cuối</button>
                            <button id="phuchoi">Phục hồi</button>
                        </p>
                        </p>
                        </fieldset>
                        <fieldset>
                            <legend>Click vào một chuỗi</legend>
                            <ol id="list">
                                <li>HTML</li>
                                <li>CSS</li>
                                <li>JQUERY</li>
                                <li>JAVASCRIPT</li>
                            </ol>
                        </fieldset>
            
                    </div>
                    <div class="bt9-right">
                        <p id="view">HTML</p>
                    </div>
