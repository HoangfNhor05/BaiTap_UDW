            <div class="baitap bt5">
              <div class="title">Bài tập 5</div>
             <div class="bt5-content">
                <script>
                    var html = "<table> <caption> Bảng Cửu Chương </caption>";
                    var count = 2;
                    var row, col;
                    for (row = 1; row <= 2; row++) {
                      html += "<tr>";
                      for (col = 1; col <= 4; col++) {
                        html += "<td>";
                        for (var i = 1; i <= 9; i++)
                          html += count + " x " + i + " = " + count * i + "<br>";
              
                        html += "</td>";
                        count++;
                      }
                      html += "</tr>";
                    }
                    html += "</table>";
                    document.write(html);
                  </script>
             </div>
            </div>
