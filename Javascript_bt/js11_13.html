        <div class="baitap bt11">
            <div class="title">Bài tập 11</div>
            <div>
                <h1>Image Resizing</h1>
                <hr>
                <label>Scale:</label>
                <input type="radio" name="img" id="scale1" value="10%" onclick="changeScale(this)">10%
                <input type="radio" name="img" id="scale2" value="25%" onclick="changeScale(this)">25%
                <input type="radio" name="img" id="scale3" value="50%" onclick="changeScale(this)">50%

            </div>
        </div>

        <div class="baitap bt12">
            <div class="title">Bài tập 12</div>

            <div class="bt12-content">
                <canvas id="canvas" width="400" height="400"></canvas>
                <script>
                    function draw() {
                        var canvas = document.getElementById("canvas");
                        var ctx = canvas.getContext("2d");

                        ctx.fillStyle = "#00ffff";
                        ctx.fillRect(0, 0, 400, 400);

                        ctx.beginPath();
                        ctx.arc(200, 200, 199, 0, 2 * Math.PI);
                        var grd = ctx.createLinearGradient(0, 0, 0, canvas.height);
                        grd.addColorStop(0, "red");
                        grd.addColorStop(0.25, "green");
                        grd.addColorStop(0.5, "white");
                        grd.addColorStop(0.75, "green");
                        grd.addColorStop(1, "red");
                        ctx.fillStyle = grd;
                        ctx.fill();
                        ctx.strokeStyle = "blue";
                        ctx.stroke();

                        ctx.beginPath();
                        ctx.moveTo(200, 0);
                        ctx.lineTo(400, 200);
                        ctx.lineTo(200, 400);
                        ctx.lineTo(0, 200);
                        ctx.lineTo(200, 0);
                        ctx.fillStyle = "yellow";
                        ctx.fill();
                        ctx.strokeStyle = "#ff00ff";
                        ctx.lineWidth = 3;
                        ctx.stroke();
                        ctx.font = "80px Arial";
                        ctx.lineWidth = 5;
                        ctx.strokeStyle = "blue";
                        ctx.fillStyle = "cyan";
                        ctx.strokeText("HTML5", canvas.width / 5, canvas.height / 2 + 30);
                    }
                </script>
            </div>
        </div>

        <div class="baitap bt13">
           <div class="title">Bài tập 13</div>
            <label class="string-content" for="valueNumber">Nhập các giá trị : </label>
